{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="card col-sm-10">
                <div class="card-body">
                    Select file to be uploaded
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlFile1">Example file input</label>
                          <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
        <div class="container white" >
            <div class = "row">
                <div class="col s8">
                    <form method="POST" action="{{ url_for('fill') }}" enctype="multipart/form-data" id="my_form">
                        <div class = "row">
                            <label>File Input</label>
                            <div class = "file-field input-field">
                                <div class = "btn">
                                    <span>Browse</span>
                                    <input type = "file" name="file" accept=".doc,.docx"/>
                                </div>
                                
                                <div class = "file-path-wrapper">
                                    <input class = "file-path validate" type = "text"
                                    placeholder = "Upload file" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            </button>
                                    
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Add Toast when submit button is clicked-->
        <!-- Form should be inside a card or a modal kind of stuff -->
        <!-- Help should follow under instead of going to another page -->
        <!-- Help link should move to that part of the page-->
        <script src="{{url_for('static', filename='index.js')}}"></script>
{% endblock %}
